<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    <h1>Lista de Alunos</h1>
    <ul>
        {% for aluno in alunos %}
            <li>{{ aluno.id }} - {{ aluno.nome }}, {{ aluno.idade }} anos (Curso ID: {{ aluno.curso_id }})</li>
        {% endfor %}
    </ul>
    <a href="/">Voltar</a>
</body>
</html>
